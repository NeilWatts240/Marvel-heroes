<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Marvel</title>
</head>

<body>

    <div class="filterHero">
        <h2>Filter Hero</h2>

        <ul>
            <h4>Species</h4>

            <input class="checkbox species" type="checkbox" name="human" id="human">
            <label for="human">human</label>

            <br>
            <input class="checkbox species" type="checkbox" name="titan" id="titan">
            <label for="titan">titan</label>

            <br>
            <input class="checkbox species" type="checkbox" name="Celestial" id="Celestial">
            <label for="Celestial">Celestial</label>

            <br>
            <input class="checkbox species" type="checkbox" name="Zehoberei" id="Zehoberei">
            <label for="Zehoberei">Zehoberei</label>

            <br>
            <input class="checkbox species" type="checkbox" name="flora colossus" id="flora colossus">
            <label for="flora colossus">flora colossus</label>

            <br>
            <input class="checkbox species" type="checkbox" name="Asgardian" id="Asgardian">
            <label for="Asgardian">Asgardian</label>

            <br>
            <input class="checkbox species" type="checkbox" name="kronan" id="kronan">
            <label for="kronan">kronan</label>

            <br>
            <input class="checkbox species" type="checkbox" name="Frost Giant" id="Frost Giant">
            <label for="Frost Giant">Frost Giant</label>

            <br>
            <input class="checkbox species" type="checkbox" name="Android" id="Android">
            <label for="Android">Android</label>

            <br>
            <input class="checkbox species" type="checkbox" name="Centaurian" id="Centaurian">
            <label for="Centaurian">Centaurian</label>

        </ul>

        <ul>
            <h4>Gender</h4>

            <input class="checkbox gender" type="checkbox" name="male" id="male">
            <label for="male">male</label>

            <br>
            <input class="checkbox gender" type="checkbox" name="female" id="female">
            <label for="female">female</label>

        </ul>

        <ul>

            <h4>Status</h4>

            <input class="checkbox status" type="checkbox" name="alive" id="alive">
            <label for="alive">alive</label>

            <br>
            <input class="checkbox status" type="checkbox" name="deceased" id="deceased">
            <label for="deceased">deceased</label>

            <br>
            <input class="checkbox status" type="checkbox" name="destroyed" id="destroyed">
            <label for="destroyed">destroyed</label>

            <br>
            <input class="checkbox status" type="checkbox" name="unknown" id="unknown">
            <label for="unknown">unknown</label>

            <br>
            <br>
            <button class="filter-btn">filter button</button>
            <button class="cancel-btn">cancel</button>

        </ul>

    </div>

    <div class="heroes">

    </div>

    <div class="slider">

        <img class="imgHero" src="" alt="">

        <div class="arrows">

            <img class="arrow arrownext" src="images/arrowprev.png" alt="">
            <img class="arrow arrowprev" src="images/arrowprev.png" alt="">

        </div>
        <div class="slider-text">

            <p class="slider-text-names">
                name:<br>
                realName:<br>
                species:<br>
                citizenship:<br>
                gender:<br>
                birthDay:<br>
                deathDay:<br>
                status:<br>
                actors:<br>
                movies:<br>
            </p>

            <p class="slider-text-value">
                Ancient One<br>
                null<br>
                human<br>
                null<br>
                Female<br>
                1316<br>
                2017<br>
                deceased<br>
                Tilda Swinton<br>
                Doctor Strange, Avengers: Endgame<br>
            </p>

        </div>

    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
